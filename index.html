    <title>BinaryTranslate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />

  </head>
  <body>
    <div class="grid-conainer">
      <nav class="nav navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            BinaryTranslate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav.item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Pagina principal</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="main">
        <h1 class="display-3 text-center">Traductor de números binarios</h1>
        <hr class="border border-primary border-3 opacity-75" />
        <br /><br />
        <figure class="text-center">
          <blockquote class="blockquote">
            <p>
              Esta es una herramienta para facilitar el calculo de numeros
              binarios.
            </p>
            <p>Todavia es básico, pero va a mejorar.</p>
          </blockquote>
        </figure>
      
        <div  class="text-center">
          <input id="contDatos" class="mb-3" type="text" placeholder="Ingrese el numero a evaluar" aria-label="default input example">
        </div>

        <div class="row justify-content-evenly">
          <!-- <button
            id="btnBiDec"
            type="button"
            class="btn btn-primary btn-lg col-md-5 col-sm-6"
            src="#"
          >
            Traducir de decimal a binario
          </button>
          <button
            id="btnDecBi"
            type="button"
            class="btn btn-primary btn-lg col-md-5 col-sm-6"
            src="#"
          >
            Traducir de binario a decimal
          </button> -->
          <button
            id="btnTraducir"
            type="button"
            class="btn btn-primary btn-lg col-md-5 col-sm-6"
            src="#"
          >
            Traducir de decimal a otros sistemas
          </button>
          <button
            id="btnHistorial"
            type="button"
            class="btn btn-primary btn-lg col-md-5 col-sm-6"
            src="#"
          >
            Ver ultimos resultados
          </button>
        </div>


        <div id="contResultado" class="text-center">
        </div>

      </main>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      ></script>
      <script src="./script.js"></script>
